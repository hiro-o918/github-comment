---
post:
  default: |
    CIRCLE_PULL_REQUEST: {{Env "CIRCLE_PULL_REQUEST"}}
  hello:
    # update: 'Comment.HasMeta && Comment.Meta.TemplateKey == "hello"'
    template: |
      $Hello: {{ "hello!" | upper | repeat 5 }}

exec:
  hello:
    - when: ExitCode != 0
      template: |
        failure
        exit code: {{.ExitCode}}
        stdout: {{.Stdout}}
        stderr: {{.Stderr}}
        combined output: {{.CombinedOutput}}
    - when: true
      template: |
        exit code: {{.ExitCode}}
        stdout: {{.Stdout}}
        stderr: {{.Stderr}}
        combined output: {{.CombinedOutput}}
